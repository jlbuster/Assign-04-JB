<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <div class="container jumbotron">
        <div id="ques-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="btn btn-primary">Ans 1</button>
                <button class="btn btn-primary">Ans 2</button>
                <button class="btn btn-primary">Ans 3</button>
                <button class="btn btn-primary">Ans 4</button>
            </div>
        </div>
    
        <div class="controls">
            <button id="start-btn" class="start-btn btn btn-success btn-lg">Start</button>
            <button id="next-btn" class="next-btn btn hide">Correct! Click for next question.</button>
            <div id="wrong-div" class="hide wrong">WRONG! Try again.</div>
        </div> 
        
        <form id="highscores" class="hide">
            <div class="form-group">
                <label>Done!!</label>
                <h2 id="timescore" class="hide"></h1>
                <label for="exampleInputPassword1">Enter Initials</label>
                <input class="form-control" id="initialText">
            </div>
              <button class="btn btn-primary">Submit</button>
            <ul></ul>
        </form>
    </div>

    <h1 class="time"></h1>
    <script src="script.js"></script>
</body>
</html>
